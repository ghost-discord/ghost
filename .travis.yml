language: java
jdk: openjdk11
install: true
script:
- "./gradlew build --scan -s"
before_deploy:
- "./gradlew ghostPackage"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/bt_output/*.zip
  skip_cleanup: true
  on:
    repo: cbryant02/ghost2
    tags: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
